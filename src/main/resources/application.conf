akka {
  loglevel = DEBUG
  actor {
//    provider = "akka.remote.RemoteActorRefProvider"
    debug {
      receive = on
      fsm = on
    }
  }
  persistence{
    journal.leveldb.native = off
    journal.plugin = "akka.persistence.journal.leveldb"
    snapshot-store.plugin = "akka.persistence.snapshot-store.local"
    journal.leveldb.dir = "target/journal"
    snapshot-store.local.dir = "target/snapshots"
  }
//  remote {
//    enabled-transports = ["akka.remote.netty.tcp"]
//    netty.tcp {
//      hostname = "127.0.0.1"
//    }
//  }
}
// Cluster configuration
product-catalog-cluster {
  akka {
    actor {
      provider = "cluster"
    }
    remote {
      log-remote-lifecycle-events = off
      netty.tcp {
        hostname = "127.0.0.1"
        port = 0
      }
    }

    cluster {
      seed-nodes = [
        "akka.tcp://ClusterProductCatalog@127.0.0.1:2555",
        "akka.tcp://ClusterProductCatalog@127.0.0.1:2556",
        "akka.tcp://ClusterProductCatalog@127.0.0.1:2557"]
    }
  }
}

seed-node1.akka.remote.netty.tcp.port = 2555
seed-node2.akka.remote.netty.tcp.port = 2556
seed-node2.akka.remote.netty.tcp.port = 2557

eshop.akka.remote.netty.tcp.port = 2554
productcatalog.akka.remote.netty.tcp.port = 2553
catalogserver {
  address = "127.0.0.1"
  port = 8090
}
catalogserver.akka.remote.netty.tcp.port = 2569